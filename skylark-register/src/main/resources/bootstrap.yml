server:
  port: 8848
  tomcat:
    basedir: logs

db:
  num: 1
  user: root
  password: root
  url:
    0: jdbc:mysql://localhost:3306/skylark_config??characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true


nacos:
  core:
    auth:
      system.type: nacos
      default.token.secret.key: SecretKey012345678901234567890123456789012345678901234567890123456789
  security:
    ignore:
      urls: /,/error,/**/*.css,/**/*.js,/**/*.html,/**/*.map,/**/*.svg,/**/*.png,/**/*.ico,/console-fe/public/**,/v1/auth/**,/v1/console/health/**,/actuator/**,/v1/console/server/**

spring:
  security:
    enabled: false
  boot:  # 接入 spring boot admin
    admin:
      client:
        url: http://skylark-monitor:5001
        username: skylark
        password: skylark
        instance:
          prefer-ip: true
  application:
    name: skylark-register
  sql:
    init:
      platform: mysql

useAddressServer: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      influx:
        enabled: false
      elastic:
        enabled: false
